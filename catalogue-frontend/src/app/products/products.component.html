<div class="container mt-3 mb-5">
  <div class="d-flex justify-content-center row" *ngIf="products">
    <div class="col-md-10 mt-2">
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <div class="form-group ">
          <input
            type="text"
            placeholder="exp: playstation..."
            name="keyword"
            ngModel
          />
          <button type="submit" class="btn btn-primary m-2">Search</button>
        </div>
      </form>
    </div>
    <div class="col-md-10">
      <div
        class="row p-2 bg-white border rounded mt-2"
        *ngFor="let product of products"
      >
        <div class="col-md-3 mt-1">
          <img
            class="img-fluid img-responsive rounded product-image"
            src="assets\images\1.PNG"
          />
        </div>
        <div class="col-md-6 mt-1">
          <h5>{{ product.designation }}</h5>
          <div class="d-flex flex-row">
            <div class="ratings mr-2">
              <i class="fa fa-star"></i><i class="fa fa-star"></i
              ><i class="fa fa-star"></i><i class="fa fa-star"></i>
            </div>
            <span>310</span>
          </div>
          <div class="mt-1 mb-1 spec-1">
            <span>100% cotton</span><span class="dot"></span
            ><span>Light weight</span><span class="dot"></span
            ><span>Best finish<br /></span>
          </div>
          <div class="mt-1 mb-1 spec-1">
            <span>Unique design</span><span class="dot"></span
            ><span>For men</span><span class="dot"></span
            ><span>Casual<br /></span>
          </div>
        </div>
        <div
          class="align-items-center align-content-center col-md-3 border-left mt-1"
        >
          <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">${{ product.price | number: "0.2" }}</h4>
            <span class="strike-text">$1995.99</span>
          </div>
          <h6 class="text-success">Free shipping</h6>
          <div class="d-flex flex-column mt-4">
            <button
              class="btn btn-primary btn-sm"
              type="button"
              (click)="onEditProduct(product)"
            >
              Edit
            </button>
            <button class="btn btn-outline-danger btn-sm mt-2" type="button">
              <a (click)="onDeleteProduct(product)">Delete</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 mt-2">
      <ul *ngIf="pages" class="nav nav-pills ">
        <li
          [ngClass]="
            i == currentPage ? 'btn btn-small btn-primary' : 'btn btn-small'
          "
          *ngFor="let page of pages; let i = index"
        >
          <a (click)="onPageProduct(i)">{{ i + 1 }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
